<h1>Hello, {{userName}}!</h1>
<a [routerLink]="['/profile/test']">Test Profile</a><br />
<a [routerLink]="['/profile/admin']">Admin Profile</a>
<h2>What do you want to do today?</h2>
<input type="text" [(ngModel)]="tmp.searchText" />
<button (click)="Search()">Go</button>
<div *ngIf="search.done">
  <h3>Results</h3>
  <div *ngFor="let topic of topics">
    <a href="/topic/{{topic.topicId}}">{{topic.name}}</a>
    <div>{{topic.description}}</div>
  </div>
  <div>
    <h4>Didn't see what you were looking for?</h4>
    <a [routerLink]="['/topic/create/', search.text]">Create new topic:
      {{search.text}}</a>
    <div>
      Create the topic now to request or become a mentor for whatever you want to do.
    </div>
  </div>
</div>
