<h1>Setting Admin</h1>
<div>
  <button class="btn btn-primary" (click)="loadSettings()">Reload</button>
</div>
<table style="table-layout: fixed; width: 100%;">
  <thead>
    <tr>
      <th style="width: 5%;">Status</th>
      <th style="width: 20%;">Key</th>
      <th style="width: 55%;">Value</th>
      <th style="width: 10%;">Save</th>
      <th style="width: 10%;">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{working.status}}</td>
      <td><input class="form-control" type="text" [(ngModel)]="working.key" /></td>
      <td><textarea class="form-control" type="text" [(ngModel)]="working.value"></textarea></td>
      <td><button class="btn btn-warning" (click)="create()">Create</button></td>
      <td><button class="btn btn-secondary" (click)="cancel()">Cancel</button></td>
    </tr>
    <tr *ngFor="let setting of settings">
      <td>{{setting.status}}</td>
      <td>{{setting.Key}}</td>
      <td><textarea class="form-control" type="text" [(ngModel)]="setting.Value"
          (keyup)="setting.status = 'Edited';"></textarea></td>
      <td><button class="btn btn-info" (click)="save(setting)">Save</button></td>
      <td><button class="btn btn-danger" (click)="delete(setting)">Delete</button></td>
    </tr>
  </tbody>
</table>
