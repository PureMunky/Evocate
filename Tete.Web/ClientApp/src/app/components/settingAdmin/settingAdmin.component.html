<h1>Setting Admin</h1>
<div>
  <button class="btn btn-primary" (click)="loadSettings()">Reload</button>
</div>
<table style="table-layout: fixed; width: 100%;">
  <thead>
    <tr>
      <th style="width: 20%;">Key</th>
      <th style="width: 70%;">Value</th>
      <th style="width: 10%;">Controls</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td><input class="form-control" type="text" [(ngModel)]="working.key" /></td>
      <td><textarea class="form-control" type="text" [(ngModel)]="working.value"></textarea></td>
      <td><button class="btn btn-warning" (click)="create()">Create</button></td>
    </tr>
    <tr *ngFor="let setting of settings">
      <td>{{setting.Key}}</td>
      <td><textarea class="form-control" type="text" [(ngModel)]="setting.Value"></textarea></td>
      <td><button class="btn btn-secondary" (click)="save(setting)">Save</button></td>
    </tr>
  </tbody>
</table>
