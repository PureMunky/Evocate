<h1>Topic</h1>
<div>
  <div>
    Name: <input type="text" [(ngModel)]="currentTopic.name" />
  </div>
  <div>
    Description: <input type="text" [(ngModel)]="currentTopic.description" />
  </div>
  <div>
    <button (click)="save()">Save</button>
  </div>

  <p>
    Thank you for requesting a mentor, we'll notify you once
    you're assigned.
  </p>
  <div *ngIf="working.displayMentorButtons">
    Are you looking to learn or teach {{currentTopic.name}}?
    <button (click)="learn()">Learn</button>
    <button (clikc)="teach()">Teach</button>
  </div>
</div>
