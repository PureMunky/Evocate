<h2>User Admin</h2>

<div>
  <h3>Search</h3>
  <div class="form-group">
    <div>
      <input type="text" [(ngModel)]="working.searchText" (keyup.enter)="search()" />
      <button class="btn btn-secondary" (click)="search()">Search</button>
    </div>
    <div>
      <div *ngFor="let user of users">
        <input type="checkbox" [(ngModel)]="user.checked" />
        <a [routerLink]="['/profile/', user.userName]">{{user.displayName}} - {{user.userName}}</a>
      </div>

      <div>
        <h3>Roles Management</h3>
        Role: <input type="text" [(ngModel)]="working.roleName" />
        <button class="btn btn-secondary" (click)="grantRole()">Grant</button>
        <button class="btn btn-secondary" (click)="revokeRole()">Revoke</button>
      </div>
      <div class="form-group">
        <h3>Block Users</h3>

        <label for="publicComments">Public Comments</label>
        <input id="publicComments" class="form-control" type="text" [(ngModel)]="working.block.publicComments" />

        <label for="privateComments">Private Comments</label>
        <input id="privateComments" class="form-control" type="text" [(ngModel)]="working.block.privateComments" />

        <label for="endDate">End date</label>
        <input id="endDate" class="form-control" type="date" [(ngModel)]="working.block.endDate" />

        <button class="btn btn-secondary" (click)="blockAccounts()">Block</button>
      </div>
      <div>
        <h3>Delete Accounts</h3>
        <button class="btn btn-secondary" (click)="deleteAccounts()">Delete Accounts</button>
      </div>
    </div>
  </div>
</div>
